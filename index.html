<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- scss link -->
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <h1 class="current-time__header">We're launching soon</h1>

    <article class="current-time">
      <div class="current-time__days">Days</div>
      <div class="current-time__hours">Hours</div>
      <div class="current-time__minutes">Minutes</div>
      <div class="current-time__seconds">Seconds</div>
    </article>
    <div class="social-media">
      <img src="./assets/images/icon-facebook.svg" alt="icon-facebook.svg">
      <img src="./assets/images/icon-instagram.svg" alt="icon-instagram.svg">
      <img src="./assets/images/icon-pinterest.svg" alt="icon-pinterest.svg">
    </div>
    <img src="./assets/images/bg-stars.svg" alt="background-stars.svg">
    <img src="./assets/images/pattern-hills.svg" alt="pattern-hills.svg">

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <!-- script -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
